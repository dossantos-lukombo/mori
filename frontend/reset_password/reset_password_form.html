<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link rel="icon" type="image/png" href="/frontend/images/mori.png">
  <link rel="stylesheet" href="/frontend/reset_password/reset_password_form.css">
</head>
<body>
  <div class="container">
    <div class="small_logo"></div>
    <div class="title">Mori</div>
    <form id="reset-password-form">
      <p class="info_form">Enter your new password.</p>
      <input type="hidden" id="token" name="token" value="">
      <input type="password" id="new-password" name="new_password" placeholder="New Password" required>
      <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
      <div id="reset-password-error" style="color:rgb(255, 77, 77);; margin-top: 10px; display: none;"></div>
    </form>
  </div>
  <div id="popup" class="popup hidden">
    <span id="popup-message">Password reset successful, redirection..</span>
  </div>    
<script src="/frontend/reset_password/reset_password_form.js"></script>
</body>
</html>
